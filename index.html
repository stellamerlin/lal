<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Godwin & Stella - 7th Anniversary</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 800% 800%;
    animation: gradientBG 10s ease infinite;
    position: relative;
    min-height: 100vh;
}

@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.container {
    text-align: center;
    padding: 50px 20px;
    color: #fff;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 10px #000;
}

p {
    font-size: 32px;
    margin-bottom: 40px;
    font-family: 'Great Vibes', cursive;
    text-shadow: 2px 2px 6px #000;
}

.images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px; /* space from heading */
}

/* 2 photos per row */
.photo-wrapper {
    position: relative;
    flex: 0 0 calc(50% - 20px);
    box-sizing: border-box;
}

.photo-wrapper img {
    width: 80%;
    
    
    height: 250px; /* fixed height for uniformity */
    object-fit: cover; /* crop to fit without distortion */
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transform: scale(0);
    animation: pop 1s forwards;
}

.photo-wrapper:nth-child(1) img { animation-delay: 5s; }
.photo-wrapper:nth-child(2) img { animation-delay: 5.2s; }
.photo-wrapper:nth-child(3) img { animation-delay: 5.4s; }
.photo-wrapper:nth-child(4) img { animation-delay: 5.6s; }

.caption {
    position: absolute;
    bottom: 10px;
    width: 100%;
    color: #fff;
    font-family: 'Great Vibes', cursive;
    font-size: 20px;
    text-shadow: 2px 2px 8px #000;
    opacity: 0;
    animation: fadeIn 1s forwards;
    text-align: center;
}

.photo-wrapper:nth-child(1) .caption { animation-delay: 5.5s; }
.photo-wrapper:nth-child(2) .caption { animation-delay: 5.7s; }
.photo-wrapper:nth-child(3) .caption { animation-delay: 5.9s; }
.photo-wrapper:nth-child(4) .caption { animation-delay: 6.1s; }

@keyframes pop { to { transform: scale(1); } }
@keyframes fadeIn { to { opacity: 1; } }

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0;
    left:0;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: float 4s linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1;}
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0;}
}

/* Footer */
footer {
    width: 100%;
    padding: 25px 10px;
    background: rgba(0,0,0,0.6);
    text-align: center;
    position: absolute;
    bottom: 0;
    color: #fff;
    font-family: 'Great Vibes', cursive;
    font-size: 30px;
}

.love-words span {
    display: inline-block;
    margin: 0 12px;
    animation: rainbow 3s infinite;
}

@keyframes rainbow {
    0% { color: #ff4b1f; }
    20% { color: #ff9068; }
    40% { color: #f9d423; }
    60% { color: #a1ffce; }
    80% { color: #00c3ff; }
    100% { color: #ff4b1f; }
}

/* Responsive adjustments */
@media (max-width: 800px) {
    .photo-wrapper { flex: 0 0 calc(50% - 15px); }
    h1 { font-size: 50px; }
    p { font-size: 18px; }
}

@media (max-width: 500px) {
    .photo-wrapper { flex: 0 0 100%; }
    h1 { font-size: 36px; }
    p { font-size: 16px; }
    footer { font-size: 22px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Godwin ‚ù§Ô∏è Stella</h1>
    <p>Happy 7th Anniversary</p>

    <div class="images">
        <div class="photo-wrapper">
            <img src="3 (5).jpg" alt="Photo1">
            <div class="caption">Sweet Memories</div>
        </div>
        <div class="photo-wrapper">
            <img src="4 (4).jpg" alt="Photo2">
            <div class="caption">Joyful Moments</div>
        </div>
        <div class="photo-wrapper">
            <img src="love.jpg" alt="Photo3">
            <div class="caption">Love Forever</div>
        </div>
        <div class="photo-wrapper">
            <img src="1 (5).jpg" alt="Photo4">
            <div class="caption">Together Always</div>
        </div>
    </div>
</div>

<div class="hearts"></div>

<footer>
    <div class="love-words">
        <span>Forever</span>
        <span>Together</span>
        <span>‚ù§Ô∏è</span>
        <span>Always</span>
        <span>üíñ</span>
        <span>My Love</span>
    </div>
</footer>

<script>
const heartsContainer = document.querySelector('.hearts');
for(let i=0;i<50;i++){
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (Math.random()*3 + 2) + 's';
    heart.style.width = heart.style.height = (Math.random()*20 + 10) + 'px';
    heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
